{% extends '../base.html' %}

{% block meta %}
    <meta property="x-nav" content="/{{ page.id }}" />
{% endblock %}

{% block title %}{{ page.name }}{% endblock %}

{% block container %}

<div class="x-page">
    <div class="x-page-title">
        <h4>{{ page.name|e }}</h4>
    </div>
    <div class="x-content x-page-content">
        {{ page.html_content|safe }}
    </div>
</div>

{% endblock %}
